<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta http-equiv=“X-UA-Compatible” content=“chrome=1″ />
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.0.2/jquery.min.js"></script>
	<script type="text/javascript" src="music.js"></script>
	<title>音乐插件2</title>
</head>
<body style="background-color: #38f;">

	<script type="text/javascript">
		$(function(){
			$.music({
				type:2,//类型  1无gif 2有
				x:"right",//X轴
				y:"top",//Y轴
				musicsrc:"http://www.yimijianfang.com/statics/resource/music",//资源地址
				autoplay:true,//是否自动播放
				loop:true,//是否循环播放
				restore:false,//暂停后音符是否恢复原位
				volume:1//音量 范围0.0-1.0
			})
		})
	</script>
</body>
</html>
